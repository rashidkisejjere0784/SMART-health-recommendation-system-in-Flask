<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="https://kit.fontawesome.com/67951f435c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title>Hospital Recommendation System</title>
    <style>
        body {
            background-color: #e9f5e9;
        }
        .navbar {
            background-color: #28a745 !important;
        }
        .navbar-brand, .nav-link, .navbar-toggler-icon {
            color: white !important;
        }
        .nav-link:hover {
            background-color: #218838 !important;
        }
        .card {
            background-color: #f8fff8;
            border-color: #d4edda;
        }
        .btn-outline-primary {
            color: #28a745;
            border-color: #28a745;
        }
        .btn-outline-primary:hover {
            background-color: #28a745;
            color: white;
        }
        .selected {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .list-group-item {
            background-color: #f8fff8;
            border-color: #d4edda;
        }
        .breadcrumb-nav {
    margin-bottom: 20px; /* Add some space below the breadcrumb navigation */
}

.breadcrumb-nav {
    margin-bottom: 20px;
}

.breadcrumb {
    background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
    padding: 10px 15px;
    border-radius: 5px;
}

.breadcrumb-item {
    display: inline-block;
    margin-right: 10px;
}

.breadcrumb-item a {
    color: #333;
    text-decoration: none;
    transition: color 0.3s ease;
}

.breadcrumb-item a:hover {
    color: #007bff;
}

.breadcrumb-item.active {
    font-weight: bold;
}

/* Focus styles */
.breadcrumb-item a:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
}

/* Icon styles */
.breadcrumb-item a i {
    margin-right: 5px;
}

/* Responsive typography */
@media screen and (max-width: 768px) {
    .breadcrumb {
        font-size: 14px;
    }
}

.hospital-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hospital-name {
            font-size: 1.25em;
            font-weight: bold;
        }
        .hospital-info {
            margin-bottom: 10px;
        }
        .hospital-rating i {
            color: #f39c12;
        }

.fixed-button {
    position: fixed;
    bottom: 20px; 
    left: 50%; 
    transform: translateX(-50%);
    padding: 10px 20px; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
  }
  .dropdown-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

  .info-icon {
            cursor: pointer;
            margin-left: 5px;
            font-weight: bold;
            font-size: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #28a745;
            color: white;
        }
        .info-icon:hover {
            background-color: #0056b3;
        }
        .service-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hospital Recommendation System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Contribute</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light" href="{{ url_for('login') }}">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>

</html>
